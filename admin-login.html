<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CSMR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1e40af 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease-in-out;
        }
        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <!-- Toast Notification -->
    <div id="toast" class="toast bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg">
        <div class="flex items-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="toastMessage">Invalid credentials</span>
        </div>
    </div>

    <div class="max-w-md w-full mx-4">
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-3 mb-4">
                    <div class="text-4xl font-black text-white">CSMR</div>
                    <div class="w-0.5 h-10 bg-blue-200"></div>
                    <div class="text-blue-100 font-medium">
                        <div class="text-sm leading-tight">Centre for Sustainability</div>
                        <div class="text-sm leading-tight">& Management Research</div>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Admin Panel</h1>
                <p class="text-blue-100">Sign in to access the admin dashboard</p>
            </div>

            <!-- Login Form -->
            <form id="adminLoginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-2">Email Address</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 pl-12 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent"
                               placeholder="admin123@gmail.com">
                        <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-blue-200"></i>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 pl-12 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent"
                               placeholder="Enter your password">
                        <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-blue-200"></i>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-white">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-200 hover:text-white">Forgot password?</a>
                </div>

                <button type="submit" id="loginBtn"
                        class="w-full bg-white text-blue-600 py-3 px-4 rounded-lg font-semibold hover:bg-blue-50 transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    <span id="loginBtnText">Sign In</span>
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-blue-500 bg-opacity-20 rounded-lg">
                <h3 class="text-sm font-semibold text-white mb-2">Demo Credentials:</h3>
                <p class="text-xs text-blue-100">Email: admin123@gmail.com</p>
                <p class="text-xs text-blue-100">Password: admin123</p>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-blue-200 hover:text-white text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        const adminLoginForm = document.getElementById('adminLoginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        function showToast(message, type = 'error') {
            toastMessage.textContent = message;
            toast.className = `toast ${type === 'error' ? 'bg-red-500' : 'bg-green-500'} text-white px-6 py-3 rounded-lg shadow-lg`;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtnText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
                loginBtn.classList.add('opacity-75');
            } else {
                loginBtn.disabled = false;
                loginBtnText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                loginBtn.classList.remove('opacity-75');
            }
        }

        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Hardcoded admin credentials
            const adminEmail = 'admin123@gmail.com';
            const adminPassword = 'admin123';

            setLoading(true);

            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1000));

            if (email === adminEmail && password === adminPassword) {
                // Store admin session
                localStorage.setItem('adminToken', 'admin-token-123');
                localStorage.setItem('adminUser', JSON.stringify({
                    email: adminEmail,
                    name: 'Admin User',
                    role: 'admin'
                }));

                showToast('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
            } else {
                showToast('Invalid email or password. Please try again.');
                setLoading(false);
            }
        });

        // Auto-fill demo credentials on click
        document.getElementById('email').addEventListener('click', function() {
            if (this.value === '') {
                this.value = 'admin123@gmail.com';
            }
        });

        document.getElementById('password').addEventListener('click', function() {
            if (this.value === '') {
                this.value = 'admin123';
            }
        });
    </script>
</body>
</html>
